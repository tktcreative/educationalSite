<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pythagorean Theorem - Interactive Science Lab</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* A very light gray */
        }
    </style>
</head>
<body class="py-12 px-4 md:px-8">

    <!-- Main container -->
    <div class="max-w-7xl mx-auto">

        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-extrabold text-gray-800 tracking-tight">
                Pythagorean Theorem
            </h1>
            <p class="text-lg text-gray-600 mt-3 max-w-3xl mx-auto">
                Interactively change the sides of a right-angled triangle and see how a² + b² always equals c².
            </p>
        </header>

        <!-- Simulation Layout -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

            <!-- Left Panel: Information & Controls -->
            <div class="lg:col-span-1 bg-white p-8 rounded-xl shadow-lg border border-gray-200">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">The Theorem</h2>
                <p class="text-gray-600 mb-6 text-xl font-mono text-center bg-gray-100 p-4 rounded-lg">
                    a² + b² = c²
                </p>
                
                <h3 class="text-xl font-semibold text-gray-800 mb-3">Controls:</h3>
                 <div class="space-y-4 mb-6">
                    <div>
                        <label for="slider-a" class="font-semibold">Side a: <span id="label-a"></span></label>
                        <input type="range" id="slider-a" min="50" max="200" value="100" class="w-full">
                    </div>
                     <div>
                        <label for="slider-b" class="font-semibold">Side b: <span id="label-b"></span></label>
                        <input type="range" id="slider-b" min="50" max="200" value="150" class="w-full">
                    </div>
                </div>

                <h3 class="text-xl font-semibold text-gray-800 mb-3">Calculations:</h3>
                <div class="space-y-2 text-lg font-mono bg-gray-50 p-4 rounded">
                    <p>a² = <span id="calc-a2"></span></p>
                    <p>b² = <span id="calc-b2"></span></p>
                    <p class="border-t pt-2 mt-2">a² + b² = <span id="calc-a2b2" class="font-bold"></span></p>
                    <hr>
                    <p>c = <span id="calc-c"></span></p>
                    <p>c² = <span id="calc-c2" class="font-bold"></span></p>
                </div>
            </div>

            <!-- Right Panel: Interactive Simulation -->
            <div class="lg:col-span-2 bg-white p-8 rounded-xl shadow-lg border border-gray-200">
                <div class="w-full h-[60vh] relative">
                    <canvas id="simulation-canvas" class="w-full h-full bg-gray-50 rounded-lg border"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('simulation-canvas');
        const ctx = canvas.getContext('2d');
        const sliderA = document.getElementById('slider-a');
        const sliderB = document.getElementById('slider-b');
        
        const labelA = document.getElementById('label-a');
        const labelB = document.getElementById('label-b');
        const calcA2 = document.getElementById('calc-a2');
        const calcB2 = document.getElementById('calc-b2');
        const calcA2B2 = document.getElementById('calc-a2b2');
        const calcC = document.getElementById('calc-c');
        const calcC2 = document.getElementById('calc-c2');

        let a = 100;
        let b = 150;
        let origin = { x: 0, y: 0 };

        function resizeCanvas() {
            const rect = canvas.parentElement.getBoundingClientRect();
            const dpr = window.devicePixelRatio || 1;
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            ctx.scale(dpr, dpr);
            canvas.style.width = `${rect.width}px`;
            canvas.style.height = `${rect.height}px`;
            
            // Set origin to bottom left with padding
            origin.x = 50;
            origin.y = (canvas.height / dpr) - 50;
            
            draw();
        }

        function drawGrid() {
            const w = canvas.width / (window.devicePixelRatio || 1);
            const h = canvas.height / (window.devicePixelRatio || 1);
            ctx.strokeStyle = '#e5e7eb';
            ctx.lineWidth = 1;
            for (let x = 0; x < w; x += 20) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, h);
                ctx.stroke();
            }
            for (let y = 0; y < h; y += 20) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(w, y);
                ctx.stroke();
            }
        }

        function draw() {
            const w = canvas.width / (window.devicePixelRatio || 1);
            const h = canvas.height / (window.devicePixelRatio || 1);
            ctx.clearRect(0, 0, w, h);
            
            drawGrid();

            const p1 = { x: origin.x, y: origin.y };
            const p2 = { x: origin.x + b, y: origin.y };
            const p3 = { x: origin.x, y: origin.y - a };
            
            const c = Math.sqrt(a*a + b*b);

            // Draw squares
            ctx.fillStyle = 'rgba(239, 68, 68, 0.5)'; // Red for a^2
            ctx.fillRect(p1.x - a, p1.y - a, a, a);
            
            ctx.fillStyle = 'rgba(59, 130, 246, 0.5)'; // Blue for b^2
            ctx.fillRect(p1.x, p1.y, b, b);

            ctx.save();
            ctx.translate(p2.x, p2.y);
            ctx.rotate(Math.atan2(-a, b));
            ctx.fillStyle = 'rgba(22, 163, 74, 0.5)'; // Green for c^2
            ctx.fillRect(0, 0, c, c);
            ctx.restore();

            // Draw triangle
            ctx.beginPath();
            ctx.moveTo(p1.x, p1.y);
            ctx.lineTo(p2.x, p2.y);
            ctx.lineTo(p3.x, p3.y);
            ctx.closePath();
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.fill();
            ctx.strokeStyle = '#1f2937';
            ctx.lineWidth = 3;
            ctx.stroke();
            
            // Draw labels
            ctx.fillStyle = '#1f2937';
            ctx.font = 'bold 16px Inter';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('a', p1.x - 15, p1.y - a / 2);
            ctx.fillText('b', p1.x + b / 2, p1.y + 15);
            ctx.save();
            ctx.translate((p2.x + p3.x) / 2, (p2.y + p3.y) / 2);
            ctx.rotate(Math.atan2(-a, b));
            ctx.fillText('c', c / 2, -15);
            ctx.restore();
            
            updateCalculations(c);
        }
        
        function updateCalculations(c) {
            labelA.textContent = a.toFixed(0);
            labelB.textContent = b.toFixed(0);
            
            calcA2.textContent = (a*a).toFixed(0);
            calcB2.textContent = (b*b).toFixed(0);
            calcA2B2.textContent = (a*a + b*b).toFixed(0);
            
            calcC.textContent = c.toFixed(2);
            calcC2.textContent = (c*c).toFixed(0);
        }

        sliderA.addEventListener('input', (e) => {
            a = parseInt(e.target.value);
            draw();
        });
        sliderB.addEventListener('input', (e) => {
            b = parseInt(e.target.value);
            draw();
        });

        window.addEventListener('resize', resizeCanvas);

        // Initial setup
        resizeCanvas();

    </script>
</body>
</html>
